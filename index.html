<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>// LOGS // SYSTEM ARCHIVES</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0d0000;
            color: #ff0000;
            overflow-x: hidden;
            background-image: linear-gradient(rgba(255, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: pulse 10s infinite;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        .terminal {
            width: 90%;
            max-width: 800px;
            background-color: #1a0000;
            padding: 24px;
            border-radius: 8px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            overflow: auto;
            line-height: 1.5;
            -webkit-box-shadow: inset 0 0 10px #ff0000;
            -moz-box-shadow: inset 0 0 10px #ff0000;
            box-shadow: inset 0 0 10px #ff0000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .terminal-content {
            flex-grow: 1;
        }
        
        .line {
            display: flex;
            align-items: center;
        }

        .prompt {
            color: #ff0000;
            font-weight: 700;
            margin-right: 8px;
        }

        .text-content {
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .input-line {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .input-line input {
            background-color: transparent;
            border: none;
            color: #ff0000;
            font-family: 'Roboto Mono', monospace;
            outline: none;
            flex-grow: 1;
            caret-color: #ff0000;
        }

        .typing-effect {
            animation: typing 1s steps(20, end), blink-caret 0.75s step-end infinite;
            overflow: hidden;
            border-right: 2px solid #ff0000;
            white-space: nowrap;
        }

        .no-animation {
            animation: none;
            border-right: none;
        }

        a {
            color: #ff3333;
            text-decoration: underline;
        }

        a:hover {
            color: #ff9999;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff0000 }
        }
        
        @keyframes pulse {
            0% { background-position: 0 0; }
            100% { background-position: -200px -200px; }
        }
    </style>
</head>
<body>

    <div class="terminal" id="terminal-window">
        <div class="terminal-content" id="terminal-content"></div>
        <div class="input-line">
            <span class="prompt">$</span>
            <input type="text" id="command-input" class="no-animation" autofocus>
        </div>
    </div>

    <script>
        const terminalContent = document.getElementById('terminal-content');
        const commandInput = document.getElementById('command-input');
        const blogLinks = [
            {
                title: 'Why System Design Matters',
                description: 'System design isn’t just a buzzword that shows up in job interviews, it’s the blueprint behind how large-scale applications actually work in the real world.',
                url: 'https://medium.com/@kr1578481/learn-system-design-with-me-924a85f1f6c1'
            },
            {
                title: 'Capacity Estimation',
                description: 'Capacity estimation is a crucial skill in system design interviews. It involves making quick, rough calculations to assess system capacity or performance. These estimates help evaluate whether designs meet requirements through thought experiments and common performance benchmarks.',
                url: 'https://medium.com/@kr1578481/capacity-estimation-85aa3b9cc00d'
            }
        ];

        const welcomeMessage = "// ACCESS GRANTED //\n// DISPLAYING BLOG ARCHIVES //\n";

        function printToTerminal(text, isTyping = false, isHTML = false) {
            const lineElement = document.createElement('div');
            lineElement.className = 'line';
            
            const textContentElement = document.createElement('span');
            textContentElement.className = 'text-content';
            
            if (isHTML) {
                textContentElement.innerHTML = text;
            } else {
                textContentElement.textContent = text;
            }

            if (isTyping) {
                textContentElement.classList.add('typing-effect');
                
                const typeLine = () => {
                    let charIndex = 0;
                    let currentText = '';
                    const interval = setInterval(() => {
                        if (charIndex < text.length) {
                            currentText += text.charAt(charIndex);
                            textContentElement.textContent = currentText;
                            charIndex++;
                        } else {
                            clearInterval(interval);
                            textContentElement.classList.remove('typing-effect');
                            commandInput.focus();
                        }
                    }, 25);
                };
                typeLine();
            } else {
                textContentElement.classList.add('no-animation');
            }
            
            lineElement.appendChild(textContentElement);
            terminalContent.appendChild(lineElement);
            
            terminalContent.scrollTop = terminalContent.scrollHeight;
        }
        
        function handleCommand() {
            const command = commandInput.value.trim().toLowerCase();
            printToTerminal(`$ ${command}`); // Echo the command
            
            switch (command) {
                case 'list':
                case 'blogs':
                    printBlogs();
                    break;
                case 'clear':
                    terminalContent.innerHTML = '';
                    break;
                default:
                    printToTerminal(`Command not found: ${command}. Type 'list' or 'blogs' to see the available blog archives.`);
                    break;
            }
            commandInput.value = '';
            setTimeout(() => {
                terminalContent.scrollTop = terminalContent.scrollHeight;
            }, 100);
        }

        function printBlogs() {
            printToTerminal('// FETCHING BLOG ARCHIVES //');
            printToTerminal('-----------------------------');
            blogLinks.forEach((blog, index) => {
                const blogEntryHTML = `
<div class="mt-4">
    <span class="text-red-400">Title:</span> ${blog.title}<br>
    <span class="text-red-400">Description:</span> ${blog.description}<br>
    <span class="text-red-400">Link:</span> <a href="${blog.url}" target="_blank">${blog.url}</a>
</div>
`;
                printToTerminal(blogEntryHTML, false, true); // The third argument 'true' indicates HTML content
            });
            printToTerminal('\n// ARCHIVES LOADED //');
        }

        commandInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleCommand();
            }
        });

        document.body.addEventListener('click', () => {
            commandInput.focus();
        });

        window.onload = function() {
            printToTerminal(welcomeMessage, true);
        };
    </script>
</body>
</html>
